plugins {
    id 'java'
    id 'application'
}
application {
    mainClassName = 'com.bloomtech.IntroToGradle'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation('com.squareup.okhttp3:okhttp:3.2.0')
}

test {
    useJUnitPlatform()
}